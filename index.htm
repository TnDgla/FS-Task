<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 3px double black; 
        }
        th, td {
            border: 3px double black; 
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #d5d4d4;
        }
        .lunch {
            background-color: #cbcbcb;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="6">Timetable</th>
        </tr>
        <tr>
            <th>Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>8:00 - 9:00 AM</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>9:00 - 10:00 AM</td>
            <td>Social</td>
            <td>Hindi</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>
        <tr class="lunch">
            <td>10:00 - 11:00 AM</td>
            <td colspan="5">Lunch</td>
        </tr>
        <tr>
            <td>11:00 - 12:00 PM</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <td>12:00 - 1:00 PM</td>
            <td>Social</td>
            <td>Hindi</td>
            <td>English</td>
            <td>Social</td>
        </tr>
    </table>
</body>
</html>
