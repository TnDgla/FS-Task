<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th rowspan="2">Hours</th>
                    <th colspan="5">Timetable</th>
                </tr>
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>8:00 - 9:00</td>
                    <td class="clickable" data-subject="Science" data-teacher="Mr. Smith">Science</td>
                    <td class="clickable" data-subject="Maths" data-teacher="Ms. Johnson">Maths</td>
                    <td class="clickable" data-subject="Science" data-teacher="Mr. Smith">Science</td>
                    <td class="clickable" data-subject="Maths" data-teacher="Ms. Johnson">Maths</td>
                    <td class="clickable" data-subject="Arts" data-teacher="Mrs. Lee">Arts</td>
                </tr>
                <tr>
                    <td>9:00 - 10:00</td>
                    <td class="clickable" data-subject="Social" data-teacher="Mr. Harris">Social</td>
                    <td class="clickable" data-subject="Hindi" data-teacher="Ms. Gupta">Hindi</td>
                    <td class="clickable" data-subject="English" data-teacher="Ms. Davis">English</td>
                    <td class="clickable" data-subject="Social" data-teacher="Mr. Harris">Social</td>
                    <td class="clickable" data-subject="Sports" data-teacher="Mr. Walker">Sports</td>
                </tr>
                <tr>
                    <td>10:00 - 11:00</td>
                    <td colspan="5" class="bg-light">Lunch</td>
                </tr>
                <tr>
                    <td>11:00 - 12:00</td>
                    <td class="clickable" data-subject="Science" data-teacher="Mr. Smith">Science</td>
                    <td class="clickable" data-subject="Maths" data-teacher="Ms. Johnson">Maths</td>
                    <td class="clickable" data-subject="Science" data-teacher="Mr. Smith">Science</td>
                    <td class="clickable" data-subject="Maths" data-teacher="Ms. Johnson">Maths</td>
                    <td rowspan="2" class="clickable" data-subject="Project" data-teacher="Mr. Brooks">Project</td>
                </tr>
                <tr>
                    <td>12:00 - 1:00</td>
                    <td class="clickable" data-subject="Social" data-teacher="Mr. Harris">Social</td>
                    <td class="clickable" data-subject="Hindi" data-teacher="Ms. Gupta">Hindi</td>
                    <td class="clickable" data-subject="English" data-teacher="Ms. Davis">English</td>
                    <td class="clickable" data-subject="Social" data-teacher="Mr. Harris">Social</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="teacherModal" tabindex="-1" aria-labelledby="teacherModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="teacherModalLabel">Contact Teacher</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Subject:</strong> <span id="modalSubject"></span></p>
                    <p><strong>Teacher:</strong> <span id="modalTeacher"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Contact</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.clickable').forEach(function(cell) {
            cell.addEventListener('click', function() {
                const subject = this.getAttribute('data-subject');
                const teacher = this.getAttribute('data-teacher');

                document.getElementById('modalSubject').innerText = subject;
                document.getElementById('modalTeacher').innerText = teacher;

                const modal = new bootstrap.Modal(document.getElementById('teacherModal'));
                modal.show();
            });
        });
    </script> 
</body>
</html>
